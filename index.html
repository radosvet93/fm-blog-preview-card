<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg"
          alt="Abstract image of a yellow notebook with opening and closing HTML tags, symbolising web foundations">
      </div>

      <div class="card-tag">
        <strong>Learning</strong>
      </div>
      <p class="card-published">Published 21 Dec 2023</p>

      <h1 class="card-title">HTML & CSS foundations</h1>

      <p class="card-content">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        Greg Hooper
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.radosvet.dev">Radosvet Petrov</a>.
    </div>
  </footer>
</body>

</html>
